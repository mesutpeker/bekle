<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilge Gelecek mi ?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2C3E50, #3498DB);
            color: white;
            line-height: 1.6;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin: 1rem;
        }
        .header {
            margin-bottom: 2rem;
        }
        .title {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin: 0.5rem 0;
            word-wrap: break-word;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #E0E0E0, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            color: #BDC3C7;
            margin-top: 0.5rem;
        }
        .date-display {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #3498DB;
            background: rgba(255, 255, 255, 0.9);
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            margin: 1.5rem 0;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .countdown {
            font-size: clamp(1.4rem, 4vw, 2rem);
            margin: 1.5rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        .message {
            font-size: clamp(1.2rem, 3.5vw, 1.5rem);
            margin: 1rem 0;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            display: none;
            padding: 1.5rem;
            background: rgba(52, 152, 219, 0.3);
            border-radius: 15px;
            border: 2px solid rgba(52, 152, 219, 0.5);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
            color: #FFFFFF;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            font-weight: 500;
        }
        .message.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
            animation: glow 2s ease-in-out;
        }
        .locked-message {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #F1C40F;
            margin: 1rem 0;
            padding: 1.5rem;
            background: rgba(241, 196, 15, 0.15);
            border-radius: 12px;
            border: 2px solid rgba(241, 196, 15, 0.3);
            animation: pulse 2s infinite;
            box-shadow: 0 4px 15px rgba(241, 196, 15, 0.1);
        }
        .answer-section {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.2), rgba(52, 152, 219, 0.1));
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }
        .answer-label {
            font-size: clamp(1.2rem, 3vw, 1.4rem);
            color: #FFF;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            background: linear-gradient(90deg, #3498DB, #2980B9);
            padding: 0.8rem 2rem;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0.6; transform: scale(1); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(52, 152, 219, 0.2); }
            50% { box-shadow: 0 0 20px rgba(52, 152, 219, 0.6); }
            100% { box-shadow: 0 0 5px rgba(52, 152, 219, 0.2); }
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 0.5rem;
            }
            .answer-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Bilge Gelecek mi ?</div>
            <div class="subtitle">ZamanÄ± geldiÄŸinde cevap aÃ§Ä±ÄŸa Ã§Ä±kacak</div>
        </div>
        <div class="date-display">
            Cevap Tarihi: 30 AÄŸustos 2025 12:00
        </div>
        <div class="countdown" id="countdown"></div>
        <div class="answer-section">
            <div class="answer-label">CEVAP</div>
            <div id="messagePreview" class="locked-message">
                ðŸ”’ Bu cevap ÅŸu an kilitli. ZamanÄ± geldiÄŸinde aÃ§Ä±lacak...
            </div>
            <div class="message" id="message">Gelecek</div>
        </div>
    </div>

    <script>
        const targetDate = new Date('2025-08-30T12:00').getTime();
        let countdownInterval;

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = "CEVAP AÃ‡IKLANDI!";
                document.getElementById('messagePreview').style.display = 'none';
                document.getElementById('message').classList.add('visible');
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days} gÃ¼n ${hours} saat ${minutes} dakika ${seconds} saniye kaldÄ±`;
        }

        updateCountdown();
        countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
